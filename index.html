<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Form Validator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" >
 
    </head>
    <body>
        <div class="container">
            <form id="form" class="form">
                <h2>Registre com nosco</h2>
                <div class="form-control">
                    <label for="username">Nome do Usúario</label>
                    <input type="text" id="username" placeholder="Inserir nome de usúario" />
                    <small>Error massage</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite o email" />
                    <small>Error massage</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Digite a senha" />
                    <small>Error massage</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirme Password</label>
                    <input type="password" id="password" placeholder="Informe a senha novamente" />
                    <small>Error massage</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

    </body>
</html>
